
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise à Jour de l'État des Tâches</title>
    <link rel="stylesheet" href="css/mj.css">
</head>
<body>
    
        <section id="mise-a-jour-etat">
            <h2>Mise à Jour de l'État des Tâches</h2>
            <form>
                <label for="tache-select">Sélectionner une Tâche :</label>
                <select id="tache-select" name="tache-select" required>
                    <option value="tache123">Réparation de câble électrique</option>
                    <option value="tache456">Réparation de transformateur</option>
                    <!-- ... autres tâches ... -->
                </select>
                
                <label for="nouvel-etat">Nouvel État :</label>
                <select id="nouvel-etat" name="nouvel-etat" required>
                    <option value="en-cours">En Cours</option>
                    <option value="termine">Terminé</option>
                </select>
                
                <button type="submit">Mettre à Jour l'État</button>
            </form>
        </section>
        
      
        
    
</body>
